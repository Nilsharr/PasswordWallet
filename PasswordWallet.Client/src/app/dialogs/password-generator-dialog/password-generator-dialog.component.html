<h2
  mat-dialog-title
  class="hover:cursor-grab"
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
>
  Generate password
</h2>
<mat-dialog-content>
  <form [formGroup]="passwordGenerationForm">
    <div class="my-1 flex flex-col">
      <mat-form-field>
        <mat-label>Length</mat-label>
        <input
          matInput
          formControlName="passwordLength"
          type="number"
          min="4"
          max="1024"
        />
        @if(passwordLength?.hasError('min')){
        <mat-error>
          <mat-icon>error</mat-icon>
          <span class="aligned-with-icon"
            >Generated password cannot have length smaller than 4.</span
          >
        </mat-error>
        } @if(passwordLength?.hasError('max')){
        <mat-error>
          <mat-icon>error</mat-icon>
          <span class="aligned-with-icon"
            >Generated password cannot have length bigger than 1024.</span
          >
        </mat-error>
        }
      </mat-form-field>

      <div class="mt-4 flex flex-row tertiary-checkbox">
        <div class="flex flex-col">
          <mat-checkbox formControlName="includeUppercase"
            >Lowercase</mat-checkbox
          >
          <mat-checkbox formControlName="includeDigits">Digits</mat-checkbox>
        </div>
        <div class="flex flex-col">
          <mat-checkbox formControlName="includeLowercase"
            >Uppercase</mat-checkbox
          >
          <mat-checkbox formControlName="includeSpecialChars"
            >Special</mat-checkbox
          >
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button (click)="generatePassword()">Generate</button>
  <button mat-stroked-button [mat-dialog-close]="null">Cancel</button>
</mat-dialog-actions>
