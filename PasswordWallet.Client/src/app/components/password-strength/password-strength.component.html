<div
  [matTooltip]="getPasswordStrengthTooltip()"
  class="block h-[5px] w-full, bg-[#ccc]"
>
  <span
    class="block h-[5px] rounded-sm transition-all duration-500 ease-in"
    [ngClass]="{
      'w-[5%] bg-[#ff0000]': passwordStrength === 0,
      'w-1/4 bg-[#ff4500]': passwordStrength === 1,
      'w-1/2 bg-[#ffa500]': passwordStrength === 2,
      'w-3/4 bg-[#9acd32]': passwordStrength === 3,
      'w-full bg-[#008000]': passwordStrength === 4
    }"
  ></span>
</div>
