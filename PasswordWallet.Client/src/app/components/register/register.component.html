<div class="h-full w-full flex items-center justify-center">
  <mat-card
    class="w-[420px] h-2/3 items-center justify-center"
    appearance="outlined"
  >
    <mat-card-title class="!text-4xl pb-7"> Create an account </mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-col items-center">
          <mat-form-field class="form-item mb-3">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="text" required />
            @if(username?.hasError('required')){
            <mat-error>
              <mat-icon>error</mat-icon>
              <span class="aligned-with-icon">Username is required.</span>
            </mat-error>
            } @if(username?.hasError('maxlength')){
            <mat-error>
              <mat-icon>error</mat-icon>
              <span class="aligned-with-icon"
                >Username cannot have more than 30 characters.</span
              >
            </mat-error>
            } @if(username?.hasError('usernameTaken')){
            <mat-error>
              <mat-icon>error</mat-icon>
              <span class="aligned-with-icon">Username is already taken.</span>
            </mat-error>
            }
          </mat-form-field>

          <app-master-password-form></app-master-password-form>

          <button
            class="mt-2 form-item !h-12"
            mat-flat-button
            [loading]="isLoading"
            type="submit"
          >
            Register
          </button>

          <p><span>Have an account?</span> <a routerLink="/login"> Login</a></p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
